{% seo %} <!-- Plugin jekyll-seo-tag, otomatis bikin meta SEO -->

<meta name="robots" content="max-image-preview:large">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="image" href="{{ page.image | default: site.image | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=2' | relative_url }}">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style> body{font-family:Inter, var(--font)} </style>

<meta property="og:image" content="{{ page.image | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">
